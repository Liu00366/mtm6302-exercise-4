<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Countdown</title>
</head>

<body>
    <div class="form-container">
        <form id="event-form" class="event-form">
           <h2 class="event-form__title">new event</h2>
           <label for="title">
               <input type="text" id="title" placeholder="Add event name">
           </label>
           <label for="event">
               <input type="datetime-local" id="event">
           </label>
           <button class="start_btn" type="submit" value="Add New Countdown">
            Add New Countdown
           </button>
        </form>  
    </div>

    <div class="event-container">
        <div class="event">
            
            <h2 class="event__title">
                Star Wars Day
            </h2>
            <div class="event__countdown">
                <div class="event__item">
                    <p class="event__title--title" id="day__title">30</p>
                    <p id="day__name">days</p>
                </div>
                <div class="event__item">
                    <p class="event__title--title" id="hour__title">30</p>
                    <p id="hour__name">hours</p>
                </div>
                <div class="event__item">
                    <p class="event__title--title" id="minute__title">30</p>
                    <p id="minute__name">minutes</p>
                </div>
                <div class="event__item">
                    <p class="event__title--title" id="second__title">30</p>
                    <p id="second__name">seconds</p>
                </div>
            </div>
            <button class="event__btn">
                Clear Countdown
            </button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
